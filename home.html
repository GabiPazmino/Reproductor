<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilo propio -->
    <link rel="stylesheet" href="style.css" />
    <!-- estilo bootstrap -->
 <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    

    <title>Reproductor Web</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="listas col">
                <!-- buscador de canciones -->
                <div>
                    <form>
                        <input type="search" placeholder="Busca tu canción" id="inputBuscar">
                        <!-- <input type="button" value="Buscar" id="searchButton"> -->
                        <a href="index.html"><i class="fa-solid fa-circle-user fa-xl" style="color: #aa55a0;"></i></a>
                    </form>                   
                </div>
                <br>
                <!-- //panel de todas las listas -->
                <div class="boxListas">
                    <h3 class="fw-bolder">Lista de canciones</h3> 
                    <div id="canciones"></div>                                     
                </div>
                <br>
                <!-- panel de lista myplaylist -->
                <div class="boxListas">
                    <h3 class="fw-bolder">My playlist</h3>
                    <div id="myPlaylist"></div> 
                </div>
                <br>
                <!-- panel de lista favoritos -->
                <div class="boxListas">
                    <h3 class="fw-bolder">Favoritos</h3>
                    <div id="favoritos"></div> 
                </div>
            </nav>
            <!-- bloque de reproductor que incluye los controladores y lo que se está escuchando -->
            <main class="reproduccion col">
                <div id="reproductor">
                    
                    <!-- se llena con js -->
                </div>
                <!-- controladores del reproductor -->
                <audio id="audioPlayer" controls hidden></audio>

                <div id="botones">
                        
                    <div id="retrocede"><i class="fa-solid fa-backward-step"></i></div>
                    <div id="play" class="play" ><i class="fa-solid fa-play"></i></div>
                    <div id="adelanta"><i class="fa-solid fa-forward-step"></i></div>
                    <div id="stop"><i class="fa-solid fa-stop"></i></div>
                    <div id="mute"><i class="fa-solid fa-volume-high"></i></div>               
                </div>
            </main>
        </div>
    </div>

 <!-- íconos -->
 <script src="https://kit.fontawesome.com/c64cf5b3ce.js" crossorigin="anonymous"></script>

<script src="home.js"></script>
</body>
</html>
