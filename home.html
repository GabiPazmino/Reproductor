<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilo propio -->
    <link rel="stylesheet" href="style.css" />
    <!-- estilo bootstrap -->
 <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    

    <title>Reproductor Web</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="listas col">
                <div>
                    <form>
                        <input type="search" placeholder="Busca tu canción" id="inputBuscar">
                        <input type="button" value="Buscar" id="searchButton">
                    </form>
                </div>
                <br>
                
                <div class="boxListas">
                    <h3 class="fw-bolder">Lista de canciones</h3> 
                    <div id="canciones"></div>                                     
                </div>
                <br>

                <div class="boxListas">
                    <h3 class="fw-bolder">My playlist</h3>
                    <div id="myPlaylist"></div> 
                </div>
                <br>

                <div class="boxListas">
                    <h3 class="fw-bolder">Favoritos</h3>
                    <div id="favoritos"></div> 
                </div>
            </nav>
        
            <main class="reproduccion col">
                <div id="reproductor">
                    <h2 class="fw-bolder encabeyado">Reproduciendo desde el álbun</h2>
                    <ul>
                        <li><span id="albumSee"></span></li>
                    </ul>
                    <div id="coverDiv">
                        <img id = "cover" src="RasmusRise.jpeg" alt="portada del albún Rise del grupo The Rasmus" >
                    </div>
                    <br>
                    <div id="datosReproduccion">
                        <ul>
                            <li>Nombre: <span id="nombreSee"></span></li>
                            <li>Artista: <span id="autorSee"></span></li>                    
                            <li>Duración: <span id="duracionSee"></span></li>
                            <li>Género: <span id="generoSee"></span></li>
                        </ul>
                    </div>
                    <div id="botones">
                        
                            <div id="retrocede"><i class="fa-solid fa-backward-step"></i></div>
                            <div id="play"><i class="fa-solid fa-play"></i></div>
                            <div id="adelanta"><i class="fa-solid fa-forward-step"></i></div>
                            <div id="stop"><i class="fa-solid fa-stop"></i></div>
                            <div id="mute"><i class="fa-solid fa-volume-xmark"></i></div>
                        
                    </div>
                </div>
            </main>
        </div>
    </div>

 <!-- íconos -->
 <script src="https://kit.fontawesome.com/c64cf5b3ce.js" crossorigin="anonymous"></script>

<script src="sc.js"></script>
</body>
</html>
