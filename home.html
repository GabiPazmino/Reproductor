<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilo propio -->
    <link rel="stylesheet" href="style.css" />
    <!-- estilo bootstrap -->
 <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    

    <title>Reproductor Web</title>
</head>
<body>


    <main>
        <div id="reproductor">
            <h2>Reproduciendo desde el álbun</h2>
            <ul>
                <li>Rise</li>
            </ul>
            <img src="RasmusRise.jpeg" alt="portada del albún Rise del grupo The Rasmus" id="portadaAlbun">
            <div id="datosReproduccion">
                <ul>
                    <li>Nombre: Jezebel</li>
                    <li>Artista: The Rasmus</li>                    
                    <li>Duración: 3:10</li>
                    <li>Género: Rock</li>
                </ul>
            </div>
            <div id="botones">
                
                    <div><i class="fa-solid fa-backward-step"></i></div>
                    <div><i class="fa-solid fa-play"></i></div>
                    <div><i class="fa-solid fa-forward-step"></i></div>
                    <div><i class="fa-solid fa-stop"></i></div>
                    <div><i class="fa-solid fa-volume-xmark"></i></div>
                
            </div>
        </div>
    </main>

 <!-- íconos -->
 <script src="https://kit.fontawesome.com/c64cf5b3ce.js" crossorigin="anonymous"></script>
 
</body>
</html>
